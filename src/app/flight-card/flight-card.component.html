<!-- View of the Flight Card -->

<div class="card" [ngClass]="{ selected: selected() }">
  <div class="card-header">
    <h2 class="card-title">
      {{ item().from }} - {{ item().to }}
    </h2>
    <ng-content select=".additional-title"></ng-content>
  </div>

  <div class="card-body">
    <p>Flight-No.: {{ item().id }}</p>
    <p>Date: {{ item().date | date : "dd.MM.yyyy HH:mm" }}</ p>
    <p [ngStyle]="{ color: item().delayed }">Delayed: {{  item().delayed }}</p>
    <ng-content select=".additional-text"></ng-content>
    <p>
      <button (click)="toggleSelection()" class="btn  btn-default">
        {{ selected() ? "Remove" : "Select" }}
      </button>
    </p>
  </div>
</div>
